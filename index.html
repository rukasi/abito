<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Abito</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src="./images/logo.svg" alt="logo">
                    <span>Abito</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-outline">Вход и регистрация</button>
                    <button class="btn btn-primary">Подать объявление</button>
                </div>

                <div class="header-burger">
                    <img src="./images/burger.svg" alt="burger">
                </div>
            </div>
        </div>
    </header>
    <div>Search</div>
    <main>Content</main>
</body>

</html>
